<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  {% if messages %}
    <ul>
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {{ message }}
            </li>
        {% endfor %}
    </ul>
  {% endif %}
    <h1>All Notes</h1>
    <a href="{% url 'note_create' %}">Create New Note</a>
    <ul>
      {% for note in notes %}
        <li><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a></li>
      {% empty %}
        <li>No notes yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>

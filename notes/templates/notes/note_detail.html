{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-9">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">{{ note.title }}</h4>
        <div>
          <a href="{% url 'note_edit' note.pk %}" class="btn btn-warning btn-sm">
            <i class="fas fa-edit"></i> Edit
          </a>
          <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i> Delete
          </a>
        </div>
      </div>
      <div class="card-body">
        <p class="text-muted small mb-3">
          Last updated: {{ note.last_update|date:"F d, Y \a\t h:i A" }}
        </p>
        <div class="note-content">
          {{ note.content|linebreaks }}
        </div>
      </div>
      <div class="card-footer text-center">
        <a href="{% url 'notes_list' %}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left"></i> Back to Notes
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

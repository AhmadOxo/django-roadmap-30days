<!doctype html>
<html>
<head><title>Notes Form</title></head>
<body>
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'notes_list' %}">Cancel</a>
</body>
</html>

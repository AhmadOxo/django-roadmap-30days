<!doctype html>
<html>
<head><title>Notes Form</title></head>
<body>
  <header>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! 
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="logout">Log Out</button>
            </form> | <a href="{% url 'notes_list' %}">Back to Notes</a>
        </p>
    {% else %}
        <p><a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
</header>
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'notes_list' %}">Cancel</a>
</body>
</html>

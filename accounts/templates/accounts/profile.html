{% extends "base.html" %}
{% block title %}{{ profile_user.username }}'s Profile{% endblock %}

{% block content %}
<div class="text-center mb-4">
  <img src="{{ profile_user.profile.avatar.url }}" alt="Avatar" class="rounded-circle" width="120" height="120">
  <h2 class="mt-3">{{ profile_user.username }}</h2>
  <p class="text-muted">{{ profile_user.profile.bio|default:"No bio yet." }}</p>
  {% if user == profile_user %}
    <a href="{% url 'user:profile_edit' user.username %}" class="btn btn-outline-primary">
      <i class="fas fa-edit"></i> Edit Profile
    </a>
  {% endif %}
</div>
{% endblock %}
